<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font-awesone css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="style.css">

    <title>Landing Page</title>
  </head>
  <body>
        <div class="main-wrapper">
            <div class="bg-overlay"></div>
            <div class="container">
                <!-- logo-area start -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo-area text-center">
                            <div class="logo">
                                <a href="https://www.mehedimart.com.bd/">
                                    <img src="./img/logo.png" alt="">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- logo-area end -->
                <!-- coming-soon-area start -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coming-soon-text text-center">
                                <h1> <span>Mehedi Mart</span>  Coming Soon....!!!</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas voluptatibus dolor eum quisquam enim quibusdam nam possimus deserunt sit numquam autem vitae ratione nulla quo dolorum pariatur omnis, error illum?</p>
                            </div>
                        </div>
                    </div>
                <!-- coming-soon-area end -->
                <!-- subcribe-area start -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="subscribe-area text-center">
                                <h2>Enter Your Email to subscribe</h2>
                                <form>
                                    <div class="form-group subscribe-form text-center">
                                        <input type="email"  placeholder="Your Email">

                                        <button type="submit" class="btn subscribe-btn">Subscribe</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                <!-- subscrib-area end -->

                <!-- contact-area start -->
                    <div class="contact-area text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="area-title">
                                    <h2>Contact</h2>
                                </div>
                                <div class="social-area">
                                    <ul>
                                        <li><a href="#"><span><i class="fab fa-facebook-f"></i></span></a></li>
                                        <li><a href="#"><span><i class="fab fa-twitter"></i></span></a></li>
                                        <li><a href="#"><span><i class="fab fa-youtube"></i></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- contact-area end -->



            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
